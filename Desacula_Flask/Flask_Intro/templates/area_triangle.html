<html>

<body>
<nav style="background-color: #333; padding: 10px;">

  <h2>Compute Area of a Triangle</h2>
  <form method="POST">
    <label>Base:</label>
    <input type="number" step="any" name="base" required>
    <br><br>
    <label>Height:</label>
    <input type="number" step="any" name="height" required>
    <br><br>
    <button type="submit">Calculate</button>
  </form>
  {% if area %}
    <p>Area: {{ area }}</p>
  {% endif %}
</body>
</html>
